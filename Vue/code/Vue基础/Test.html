<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="content">
        <p>{{user.name}}</p>
        <input type="text" v-model="user.name">
    </div>

    <script>
        var vm = new Vue({
            el: '#content',
            data: {
                user: {
                    name: 'David',
                    age: '21',
                }
            }
        })
    </script>
</body>
