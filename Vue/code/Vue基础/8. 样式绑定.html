<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>样式绑定</title>
    <script src="js/vue.js"></script>
    <style>
        .green{
            color: green;
        }
        .bigger{
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div id="content">
        <!-- 通过class绑定 -->
        <!-- 通过对象语法绑定, green为类名, isGreen为一个data, 要么为true要么为false, true表示有green这个类名, false表示没有这个类名 -->
        <h1 :class="{green: isGreen, bigger: isBigger}">Status(对象语法)</h1>
        <!-- 通过数组语法绑定 -->
        <h1 :class="[greenClass, biggerClass]">Status(数组语法)</h1>
        <!-- 对象语法与数组语法混用 -->
        <h1 :class="[greenClass, {bigger: isBigger}]">Status(对象语法与数组语法混用)</h1>
        <!-- 绑定属性与非绑定属性不冲突 -->
        <h1 class="green" :class="[biggerClass]">Status(绑定属性与非绑定属性)</h1>

        <hr>

        <!-- 通过style绑定 -->
        <!-- 对象语法, 第一个color是样式属性名, 第二个color是变量, 指定具体的颜色 -->
        <h1 :style="{color: color, fontSize: fontSize}">Status(对象语法)</h1>
        <!-- 数组语法, 数组里可以存放多个样式对象 -->
        <h1 :style="[colorObj, fontSizeObj]">Status(数组语法)</h1>
        <!-- 简略写法 -->
        <h1 :style="colorAndSizeObj">Status(简略写法)</h1>

        <hr>
        <!-- 当isGreen和isBigger都为true时, 类名为"green bigger", 反之则无类名 -->
        <h1 :class="isGreen&&isBigger?'green bigger':''">Status(灵活运用)</h1>
    </div>

    <script>
        var vm = new Vue({
            el: '#content',
            data: {
                isGreen: true,
                isBigger: true,
                greenClass: 'green',
                biggerClass: 'bigger',
                redAndBiggerClass: 'red bigger',
                color: 'red',
                fontSize: '40px',
                colorObj: {color: 'red'},
                fontSizeObj: {fontSize: '40px'},
                colorAndSizeObj: {color: 'red', fontSize: '40px'}
            }
        })
    </script>
</body>
