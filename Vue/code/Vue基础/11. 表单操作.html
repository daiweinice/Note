<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>表单操作</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="content">
        <form>
            <label for="name">姓名: </label>
            <input type="text" id="name" v-model="name">

            <br>

            <span>性别: </span>
            <!-- 如果gender的默认值为1, 那么'男'这个选项就会被默认选上 -->
            <input type="radio" value="1" id="male" v-model="gender">
            <label for="male">男</label>
            <input type="radio" value="2" id="female" v-model="gender">
            <label for="female">女</label>

            <br>

            <span>爱好: </span>
            <!-- hobby默认值是一个数组, 与数组中的值相对应的所有选项将被默认选上 -->
            <input type="checkbox" value="1" v-model="hobby" id="sing">
            <label for="sing">唱歌</label>
            <input type="checkbox" value="2" v-model="hobby" id="dance">
            <label for="dance">跳舞</label>
            <input type="checkbox" value="3" v-model="hobby" id="rap">
            <label for="rap">rap</label>

            <br>

            <span>职业: </span>
            <!-- occupation的默认值对应的选项会被默认选中 -->
            <select v-model="occupation">
                <option value="1">学生</option>
                <option value="2">教师</option>
                <option value="3">公务员</option>
            </select>

            <br>
            
            <input type="submit" @click.prevent value="提交">
        </form>
    </div>

    <script>
        var vm = new Vue({
            el: '#content',
            data: {
                name: '',
                gender: '1',
                hobby: ['1', '3'],
                occupation: '2'
            }
        })
    </script>
</body>
