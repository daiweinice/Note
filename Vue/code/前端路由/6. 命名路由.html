<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>命名路由</title>
    <script src="js/vue.js"></script>
    <script src="js/vue-router.js"></script>
</head>

<body>
    <div id="app">
        <router-link to="/user/1">User1</router-link>
        <!-- 命名路由可以通过路由规则的name进行绑定, 同时可以传递参数 -->
        <router-link :to="{name: 'toUser', params: {id: 2, name: 'daiwei'}}">User2</router-link>
        <router-link to="/user/3">User3</router-link>

        <router-view></router-view>
    </div>

    <script>
        const User = {
            props: ['id', 'name'],
            template: '<h1>User 组件 -- 用户{{id}}: {{name}}</h1>'
        }

        const router = new VueRouter({
            routes: [
                { path: '/', redirect: '/user/1' },
                //通过name属性为路由规则命名
                { path: '/user/:id', component: User, name: 'toUser', props:true},
            ]
        })

        const vm = new Vue({
            el: '#app',
            data: {},
            router
        })
    </script>
</body>

</html>
